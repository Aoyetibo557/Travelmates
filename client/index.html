<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type="text/css" media="screen" href="style.css">
    <title>Contact Form</title>
</head>

<body class="container">
    <section class="form_section">
        <div class="text_container">
            <h2>
                TravelMates Task
            </h2>
            <h3>
                Connect with us
            </h3>
            <p>
                âœ¨ We'd love to hear from you. Please fill out the form below and we'll get back to you as soon as possible.
            </p>
        </div>

        <div>
            <p class="msg_text" id="msg"></p>
        </div>
        <form class="form_container" id="contact-form" method="POST">
            <div class="form_div">
                <label class="form_label" for="name">Full name</label>
                <input class="form_input" type="text" name="name" id="name" placeholder="Jon Doe...">
            </div>
            <div class="form_div">
                <label class="form_label" for="email">E-mail</label>
                <input class="form_input" type="email" name="email" id="email" placeholder="mail@mailtype.com">
            </div>
            <div class="form_div">
                <label class="form_label" for="message">Message</label>
                <textarea rows="6" style="resize: none;" class="form_input" name="message" id="message" placeholder="Share your thoughts here..."></textarea>
            </div>
            <button class="form_btn" type="submit">SEND FEEDBACK</button>
        </form>
        <div class="success_msg_container" id="success">
            <img class="success_img" src="images/checked.png" alt="success image">
            <p class="success_msg">
                Thank you for reaching out to us. We will get back to you as soon as possible.
            </p>
        </div>
    </section>
    <div class="banner_container">
        <img class="banner_img" src="images/altnobg.png" alt="banner image">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
